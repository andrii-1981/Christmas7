<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Decor Store Template Demo</title>
    <link rel="shortcut icon" href="img/header/christmas-icon-main.png" type="image/x-icon">
</head>

<body>
    <header class="header">

        <div class="header__top__container">
<span>Open 8 am - 8 pm</span>
<a href="#number_tel" class="telefon__links">+1 (234) 567 89 00</a>
<a href="#magazine_post" class="telefon__links">christmasdecor@email.com</a>
        </div>

        <nav class="header__middle__container">   
        <div class="container__img__logo____middle"> 
<img width="96" class="header_logo" src="img/header/christmas-logo.svg" alt="Christmas Decoration Shop">
        </div>
<div class="links_container__middle">
    <div class="text__links__container__middle">
<a href="#bestsellers" class="text__links">Bestsellers</a>
<a href="#about" class="text__links">About us</a>
<a href="#decorations" class="text__links">Decorations</a>
<a href="#faq" class="text__links">FAQ</a>
<a href="#contacts" class="text__links">Contacts</a>
    </div>
    <div class="image__links_container__middle">
<img width="32" src="img/header/facebook_logo_icon.png" alt="facebook icon">
<img width="32" src="img/header/photo_camera.png" alt="instagram icon">
<img width="32" src="img/header/yotune-icons.png" alt="youtube icon">
    </div>
</div>

        </nav>

        <div class="header__bottom__container">
<h2 class="header__bottom__h2__container">Anything for happy holidays</h2>
<p class="header__bottom__christmas decor">Christmas Decor.</p>
<img src="img/header/line-icon.svg" alt="" class="line-icon">
<p class="header__bottom_info__about__decoration">We're all about Christmas decoration since 1998.</p>
<a href="#decorations" class="header__bottom__shop__button button">Shop</a>
<a href="#about" class="header__bottom__learn__button button">Learn more</a>
        </div>
    </header>
</body>

</html>
